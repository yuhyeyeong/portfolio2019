
<!DOCTYPE html >

<html>
<head> 
 <meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title> google 지도 api </title>
 <link 
 href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.c
 ss" rel="stylesheet">
 <style>
    /*googlemap (CSS)*/
       .contents #map_canvas{
        margin-bottom:28px;
        width:100%;
        height:400px;
        background:#000;
        clear:both;
       }
      
    </style>
<script type="text/javascript" src="js/prefixfree.min.js"></script>
<!--jQuery 연결-->
    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>

  


</head>
<body>
  <div class="contents">
    <div id="map_canvas"></div>
  </div>
   <!--google map(js)-->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
 <script>
       $(function(){
           initialize();
           
           //google //위치,옵션,지도적용
            function initialize(){
                var myLatlng = new google.maps.LatLng(37.508409, 126.890370);//위치값 (위도,경도)
                var myOptions = {
                    zoom: 20,
                    center : myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(document.getElementById('map_canvas'),myOptions);
                var marker = new google.maps.Marker({
                    position:myLatlng, //위치이름(함수명)
                    map:map,
                    title:'신도림테크노마트이지롱'//alt
                });
            }
       
       });
 </script>
</body>
</html>
